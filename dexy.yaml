assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png
    - .gif
    - .jinja

tex-assets:
    - .tex
    - .sty|jinja

html-code:
    - code/*.sh-session|pyg|h
    - code/*.js|pyg|h
    - code/*.json|pyg|h
    - code/*.html|pyg|h
    - code/*.ms|pyg|h
    - code/*.css|pyg|h
    - code/*.py|pyg|h
    - code/*.py|py
    - code/*.txt
    - code/*.dot

latex-code:
    - code/*.sh-session|pyg|l
    - code/*.js|pyg|l
    - code/*.json|pyg|l
    - code/*.html|pyg|l
    - code/*.ms|pyg|l
    - code/*.css|pyg|l
    - code/*.py|pyg|l
    - code/*.py|py
    - code/*.txt
    - code/*.dot

